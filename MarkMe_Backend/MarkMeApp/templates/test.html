<!Doctype HTML>
<html>
<head>
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/report.css" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
	
	<div id="mySidenav" class="sidenav">
	<p class="logo"><span><i class="fa fa-medium icons"></i></span>arkMe</p>
  <a href="dashboard" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
  <a href="attendance"class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;Attendance</a>
  <a href="#"class="report"><i class="fa fa-flag icons"></i> &nbsp;&nbsp;Report</a>
  <a href="createInstitution" class="icon-a"><i class="fa fa-plus icons"></i> &nbsp;&nbsp;Create Institute</a>
  <a href="logout"class="icon-a"><i class="fa fa-sign-out icons"></i> &nbsp;&nbsp;Logout</a>
</div>
<div id="main" class="">

	<div class="head">
		<div class="col-div-6">
      <span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; Report</span>
      <span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; Report</span>
    </div>
	
	<div class="col-div-6">
	<div class="profile">
		<img src="../static/images/user.png" class="pro-img" />
		<p>{{ user.username }}<span>{{ user.email }}</span></p>
	</div>
</div>
	<div class="clearfix"></div>
    <br><br>
    <div class="col-div-8">
		<div class="box-8">
		    <div class="content-box">
	        <br/>
            <!-- here -->
            <div id="attendance" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="color: white;">Attendance Progress!</h1>
              <br><br><br>
              <p>Classes Hosted: {{ total_count }}</p>
              <br>
              <p>Classes Attended: {{ count }}</p>
              <br><br><br>
              <p>Attendance percentage: {{ percent }}%</p>
              <br>
              <progress id="file" value="{{ percent }}" max="100" style="width: 300px; background-color: rgb(0, 163, 0); border-radius: 5px; height: 20px;"> {{ percent }} </progress>
            </div>
            </div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });

    var date = document.getElementById('date')
    var today = new Date()
    var year = today.getFullYear();
    var mes = today.getMonth()+1;
    var dia = today.getDate();
    var fecha =dia+"-"+mes+"-"+year;
    console.log(fecha)
    date.innerHTML = fecha
    let viewData = (e) => {
        document.getElementById('attendance').classList.remove('hide')
        document.getElementById('mySidenav').classList.add('hide')
        document.getElementById('main').classList.add('hide')
    }
    let closeRecord = (e) => {
        document.getElementById('attendance').classList.add('hide')
        document.getElementById('main').classList.remove('hide')
        document.getElementById('mySidenav').classList.remove('hide')
    }
    //table head takes subject
    //table when viewed contains table of students name and id
    //each new day any info coming in should be on a new div
    //
</script>
<script src="../static/js/script.js"></script>
</body>


</html>
